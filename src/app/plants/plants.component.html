<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.open ()" ><mat-icon>menu</mat-icon></button>
  <span>&emsp;Florida Plants</span>  
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
                                     
        <mat-list-item class="list-item" *ngFor="let fam of famNav"  (click)="searchFamilies(fam);sidenav.close();">
          <span class="source-name">{{fam}}</span>
        </mat-list-item>
    </mat-list>
  </mat-sidenav>


  <br><br><br>
  <!-- (deferLoad)="plant.show = true" -->
  <mat-card class="example-card" *ngFor="let plant of plants" (deferLoad)="plant.show = true;" >
    <div class='img-container'>
      <img *ngIf="plant.show" mat-card-image class="img-article" src={{plant.picture}} alt="">
    </div>
    
 
    <mat-card-content>
      <h2>{{plant.latin}}</h2>
      <h4>{{plant.family}}</h4>
      <p>
        {{plant.common}}
      </p>
      <p>
        {{plant.nativity}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons" style='text-align:right'>
      <a href="https://www.google.com/search?q={{plant.latin}}&tbm=isch" target="_blank">View More Images</a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
